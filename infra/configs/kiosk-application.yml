server:
  port: 8080

spring:
  application:
    name: kiosk

  datasource:
    url: jdbc:mysql://atdd-db:3306/atdd?characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: secret

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

kiosk:
  admin:
    base-url: ${KIOSK_ADMIN_BASE_URL:http://localhost:8080}
    auth:
      username: admin
      password: admin123
      login-path: /auth/login
      cookie-name: AUTH_TOKEN
  payment:
    base-url: ${KIOSK_PAYMENT_BASE_URL:http://localhost:9090}
    secret-key: ${PAYMENTS_SECRET_KEY:test_sk_dummy}
  discount:
    percent: 10

logging:
  level:
    root: INFO
